{% extends 'layout.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mt-5">Agregar Propiedad</h2>
            <form id="propiedadForm" action="/propiedades" method="POST">
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <select class="form-control" id="ubicacion" name="ubicacion" required>
                        <option value="ubicacion456">Playa Manuel Antonio</option>
                        <!-- Aquí podrías llenar las opciones dinámicamente desde el servidor -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="propietario">Propietario:</label>
                    <input type="text" class="form-control" id="propietario" name="propietario" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="capacidad">Capacidad:</label>
                    <input type="number" class="form-control" id="capacidad" name="capacidad" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio por noche:</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                </div>

                <div class="form-group">
                    <label for="banos">Cantidad de Baños:</label>
                    <input type="number" class="form-control" id="banos" name="banos" required>
                </div>

                <!-- Aquí podrías agregar más campos para las amenidades -->

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mt-5">Propiedades</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Capacidad</th>
                            <th>Precio por Noche</th>
                            <th>Cantidad baños</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in propiedades %}
                        <tr>
                            <td>{{p.3}}</td>
                            <td>{{p.4}}</td>
                            <td>{{p.5}}</td>
                            <td>{{p.6}}</td>
                            <td><a href="/EliminarPropiedad/{{p.0}}" class="btn btn-danger">Eliminar</a>
                                <a style="margin-top:5px;" href="/EditarPropiedad/{{p.0}}"
                                    class="btn btn-info">Editar</a>
                            </td>

                        </tr>
                        {% endfor %}
                        <!-- Aquí irían las demás propiedades -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
